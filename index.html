                </div>
            </div>
            <div class="boxesTwo">
                <div class="kutular1">
                    <button class="kutu1" onclick="toplamOne()">+1</button>
                    <button class="kutu2" onclick="toplamTwo()">+2</button>
                    <button class="kutu3" onclick="toplamThree()">+3</button>
                </div>
                <div class="kutular2">
                    <button class="boxes1" onclick="rakipBir()">+1</button>
                    <button class="boxes2" onclick="rakipIki()">+2</button>
                    <button class="boxes3" onclick="rakipUc()">+3</button>
